<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Grade Calculator</title>
  <link rel="stylesheet" href="calculator.css"/>
  <script src="./calculator.js"></script>
</head>
<div class="overlay">
<body>
  <h1>Grade Calculator</h1>
  <div class="boxed">
  <h3>Activities</h3>
  <p>Give grades to numeric activities:</p>
  <main>
    <form action="" method="get">
      <table>
        <tr>
          <th>Name</th>
          <th>Short Name</th>
          <th>Weight</th>
          <th>Grade</th>
          <th>Percent</th>
        </tr>
        <tr>
          <td>Activity 1</td>
          <td>A1</td>
          <td>
            <input type="text" id="WeightA1"/>
          </td>
          <td>
            <input type="text" id="numA1"/><span style="margin-left:10px;">/</span>
            <input type="text" id="denA1"/>
          </td>
          <td><p id="percent1"></p></td>
        </tr>
        <tr>
          <td>Activity 2</td>
          <td>A1</td>
          <td>
            <input type="text" id="WeightA2"/>
          </td>
          <td>
            <input type="text" id="numA2"/><span style="margin-left:10px;">/</span>
            <input type="text" id="denA2"/>
          </td>
          <td><p id="percent2"></p></td>
        </tr>
        <tr>
          <td>Activity 3</td>
          <td>A1</td>
          <td>
            <input type="text" id="WeightA3"/>
          </td>
          <td>
            <input type="text" id="numA3"/><span style="margin-left:10px;">/</span>
            <input type="text" id="denA3"/>
          </td>
          <td><p id="percent3"></p></td>
        </tr>
        <tr>
          <td>Activity 4</td>
          <td>A1</td>
          <td>
            <input type="text" id="WeightA4"/>
          </td>
          <td>
            <input type="text" id="numA4"/><span style="margin-left:10px;">/</span>
            <input type="text" id="denA4"/>
          </td>
          <td><p id="percent4"></p></td>
        </tr>
      </table>
      <h3>Result</h3>
      <p id="meanRes"></p>
      <p id="weightRes"></p>
      <input type="button" id="Mean" value="Mean" style="float: right;">
      <input type="button" id="Weighted" value="Weighted" style="float: right;">
    </form>  
  </main>
  </div>
</body>
</div>
</html>
